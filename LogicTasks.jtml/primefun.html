<body>
    <script>
        function isPrime(n)
        {
         if (n <= 1) 
         return false; // 0 and 1 are not prime
         if (n === 2)
         return true; // 2 is the smallest prime

        for (let i = 2; i <= Math.sqrt(n); i++)
         {
          if (n % i === 0)
         {
           return false; // found a divisor → not prime
         }
        }
          return true; // no divisors found → prime
      }


    </script>
</body>
