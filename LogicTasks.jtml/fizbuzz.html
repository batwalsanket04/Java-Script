<body>
    

    <Script>
        function fizzbuzz(n)
        {
          for(let i=1;i<=n;i++)
             {
                if(i%3==0 && i%5==0)
             {
                 console.log("fizzBuzz");
             }
                else if(i%3==0)
             {
                console.log("fizz");
             }
                else if(i%5==0)
             {
                console.log("Buzz");
             }
             else
             {
                console.log(i);
                
             }
             }

        }
        fizzbuzz(10);
    </Script>
