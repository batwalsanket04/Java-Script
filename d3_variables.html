<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    
    Variables

    Variables are the containers which are used to store some data which can be later used for processing.
    The variables are made up of two parts:
    1. Declarator
    2. Identifier
    
    -->

    <script>
      var n1 = 1000;
      //   var n1 -> Variable
      //   1000   -> Data

      console.log(n1);
      if (n1 % 2 == 0) {
        console.log("THe number is even");
      } else {
        console.log("The number is odd");
      }
    </script>
  </body>
</html>
