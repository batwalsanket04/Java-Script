    <!-- 
    
    Array additional methods

    indexOf(): This method returns the index position of the first occurenace of the element.

    lastIndexOf(): This method returns the index position of the last occurence of the element.
    
    Array.isArray(): This method check whether the object passed is actually an object or an array.

    includes(): This method checkn sfor the presence of the given element within the array.

    fill(): THis method replaces the array elements with the static data(The data is constant).
            It modifies the original array

    slice(starting_index, ending_index): This method extracts a portion of our array and returns it. 
            It does not modify the original array
            It supports negative values

    reverse(): This method reverses the array and it modifies the original array.

    sort(): This method arranges our array elements in alphabetical or numerical order.

    toString(): This method converts the array into a string.
                It is a universal method, i.e. it is applicable for all datatypes.

    join(seperatorCharacter): This method joins all the elements of array together 
                using the provided seperator character. It coverts the output to a string.


    concat(): It joins together arrays.

    flat(): It merges the nested array within an array in to the main array.

    valueOf(): It is used to return the as it is value of the given array.

    from(): It converts a string into an array

    filter(callback): This method uses a callback function to check the elements and return only 
                      those elements which match the given condition.

                      This method filters the array elements as per the given codition.

    some(callback): THis method uses a callback function to check every element with a condition. If 
                    any of elements matches the condition it returns true.
                    This method returns false only when none of the elements matches the condition.


    every(callback): This method uses a callback to check whether all the elements match the condition.
                        It will return true only when all the elements are matching the condition.
                        If a single element does not match the condition, the answer will be false.


    reduce(callback): This method uses a callback function to process eacch and every element from the 
                    array and return a single value
