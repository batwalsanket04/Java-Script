  <body>
    <!-- 
    
    Identifier:
    The identifier is the name given to a variable which can be used for 
    uniquely identifying the given variable


    Rules to write identifiers:

    1. The name of the variable should not be any reserved keywords (if, while, for, let, var, const, do, new, in)
    2. The name of the variable should not contain any spaces
    3. Instead of spaces we can use PascalCasing or camelCasing
    4. We cannot use any other symbol than '$' or '_' in our variable name
    5. The variable name cannot be a number or it cannot start with a number

    -->

    <script>
      //   var if=35;
      //   var else =50;
      //   var while=101;

      //   Above variables are invalid

      var num1 = 30;
      console.log(num1);
      var myNum = 100;
      console.log(myNum);
      var yash = 40;
      console.log(yash);
      var totalstudents = 30; //Variable name without spaces
      var TotalStudents = 35; //PascalCasing Name
      var totalStudents = 40; //camelCasing name
      var total_students = 60;

      //   var #myNum=50; //Not allowed

      var myNum_average = 40;

      //   var 123=456      //Not allowed
      //   var 1marks=45;

      var marks1 = 45;
      console.log(marks1);

      var mark1average = 58;
      console.log(mark1average);
    </script>
