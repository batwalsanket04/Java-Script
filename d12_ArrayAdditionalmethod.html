    <!-- Array Additional Method


    indexOf():This Method returns the index Position of the first Occurance of the element.

    lastIndexOf():This method returns the index position of the last occurance of the element.

    isArray(): This Method Checks Whether the object passed is actually an object or an array.
     
    include():This Mwthod checks the for the presence of the given element within the array.

    fill():This method replaces the array element with the static data.(this data is constant.)




    
    
    
    -->



</body>
<Script>

    let Arr=[10,23,53,56,33,66,33,55];

    let Arr1=[11,22,33,44];

    let safeArr=new Array();

    for(let i=0;i<Arr1.length;i++)
{
    
    safeArr[i]=Arr1[i];

}

    let obj1={
        make:"apple",
        Model:"ipx",
        storag:"128 GB",
    };

    console.log(Arr.indexOf(33));//4

    console.log(Arr.lastIndexOf(33));//9

    console.log(typeof Arr);
    console.log(typeof obj1);

    console.log(Array.isArray(obj1));
    console.log(Array.isArray(Arr));

    console.log(Arr.includes(33));
    console.log(Arr.includes(111));

    console.log(Arr1);
    console.log(Arr1.fill("Sanket"));
    console.log(safeArr);
