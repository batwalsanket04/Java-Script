<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    String

    The string is a primitive datatype.
    The string is a collection of characters written between " "
    These characters could be alphabets, numbers, symbols or combinations of all of them.
    String also follows numnerical indexing just like an array.
    The first character has the index position as 0 and the last index position is no. of characters-1


    Ways to create a string:
    1. Literal method
    2. Instance method
    -->

    <script>
      // Literal method
      let myVar1 = "1234567890";
      console.log(`${myVar1} is of type ${typeof myVar1}`);

      let myVar2 = "Javascript";
      console.log(`${myVar2} is of type ${typeof myVar2}`);

      let myVar3 = "Rutvij@1234";
      console.log(`${myVar3} is of type ${typeof myVar3}`);

      //   Instance method

      let strinst = new String("Frontend");
      console.log(`${strinst} is of type ${typeof strinst}`); //object
    </script>
  </body>
</html>
