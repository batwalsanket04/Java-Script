<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
  </head>
  <body>
    <!-- 
    Nested functions:

    These are the functions which are declared within a main function and are used only within that function.
    Such functions are mostly made up of logic which is limited to that particular main function itself
    -->
    <script>
      function outerFunction() {
        console.log("This is the outer/main function");

        function innerFunction() {
          console.log("This is the inner function");
        }

        return innerFunction;
      }

      let nestedFunction = outerFunction();
      //   innerFunction();

      nestedFunction();
    </script>
  </body>
</html>
