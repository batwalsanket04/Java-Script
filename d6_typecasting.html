  <body>
    <!-- 
    
    Typecasting

    It is the process of converting the datatype from one form into another.
    It is required so that we can use the data appropriately.


    1. Modifying the prompt: We add the '+' as prefix to the prompt method. It converts the data in prompt 
                             to a number. Prompt gives a string by default.

    2. Number(): This method helps us to convert our string into a number including the decimal values.
                 Because of this method, we can convert the decimal strings into decimal numbers.

    3. parseInt(): This method helps us to convert our string into a number while ignoring the decimal values.
                   This method stops the conversion of the string as soon as it finds any non-numeric character.
    
    IQ: Explain the difference between Number() and parseInt()
    -->
    <script>
      //   let num1 = 55;
      //   let num2 = 44;

      let num1 = prompt("Enter first number");
      let num2 = prompt("Enter second number");

      console.log(num1 + "  is of type " + typeof num1);
      console.log(num2 + "  is of type " + typeof num2);

      //   Number()
        // let myNum1 = Number(num1);//
        // let myNum2 = Number(num2);
         //console.log(myNum1 + myNum2);//



      //   parseInt()

      let myNum1 = parseInt(num1);
      let myNum2 = parseInt(num2);

      console.log(myNum1 + " is of type " + typeof myNum1);
      console.log(myNum2 + " is of type " + typeof myNum2);

      console.log(myNum1 + myNum2);//
    </script>
  </body>
