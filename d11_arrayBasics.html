<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    
    Array

    It is a collection of similar/dissimilar elements
    Since JS is a dunamically written language, we do not need to specify the datatype for the array
    Due to this we get the freedom of storing any kind of data in the array.
    The elements stored in the array are identified based on their position in the array
    This is called numerical indexing
    The forst index position starts from 0 and the last index position is no.of elements-1

    The datatype of an array is 'object'. To check whether the variable contains an array, we use Array.isArray()


    Ways to create an array:

    1. Literal method

    2. Instance method
    
    -->
    <script>
      // Literal method
      let num1;
      let arr1 = [
        1,
        "Two",
        true,
        num1,
        null,
        123456789n,
        Symbol("ABC"),
        { id: 101, name: "ABC" },
        [11, 12, 13, 14],
      ];

      console.log(arr1);

      //   Instance method
      let arr2;
      console.log(typeof arr2);
      arr2 = new Array();
      console.log(typeof arr2); //object

      arr2[0] = "Swapnil";
      arr2[1] = "Nikhil";
      arr2[2] = "Viraj";
      arr2[3] = "Rashtrapal";
      arr2[4] = "Mayoor";
      arr2[5] = "Sanket";
      arr2[6] = "Sourabh";
      arr2[7] = "Yash";
      arr2[8] = "Anisha";
      arr2[9] = "Joshana";

      console.log(arr2);

      arr2[4] = "Mayur";
      console.log(arr2);

      document.write(arr2);

      for (let val of arr2) {
        document.write(`<h2>${val}</h2>`);
      }
      document.write(`<hr />`);

      //   Normal array printing
      for (let i = 0; i < 10; i++) {
        document.write(`<h2>${arr2[i]}</h2>`);
      }
      document.write(`<hr />`);
      //   Reverse array printing
      for (let i = 9; i >= 0; i--) {
        document.write(`<h2>${arr2[i]}</h2>`);
      }
    </script>
  </body>
</html>
