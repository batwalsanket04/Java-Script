<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- External JS -->
    <script src="d1_myJs.js"></script>

    <script>
      alert("Hello all! This is being displayed using Internal JS");
      //   This is a single line comment
      //   Lets us try adding comment to this line

      /*Multiline Comment

      In this, we can create comments which are mafe up of multiple lines.
      It allows us to hit enter in between so that our comment is better readable and understandable

      It is additonal line
      */
    </script>
  </head>
  <body>
    <!-- 
    
    Ways to write JS:

    1. External JS: It is the typew of JS which is written in a separate file having '.js' 
                    extension and connected to the HTML document using <script> tag.

    2. Internal JS: When we write the JS code in the same HTML document usnig <script> tag, 
                    it is called Internal JS.

    3. Inline JS: WHen the JS code is written in the body of the opening tag of any elmement, it is called
                  inline JS
    
    

    Where to write JS:

    1. In VS Code: JS Code is written in the VS code in a new file when we want to use the code as 
                   functionality and make it permanent

    2. In the console of the browser: We write the code in browser console when we want to use 
                    temporarily for that particular webpage.


    Comments:


    1. Single line comment  (//)

    2.  Mulitline comment   (/*             */)
    -->
    <button onclick="alert('Hello there! This is displayed from inline JS')">
      Click Me!
    </button>
  </body>
</html>
